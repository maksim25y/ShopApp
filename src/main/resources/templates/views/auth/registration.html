<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Maksberris</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
            </ul>
        </header>
        <div class="d-flex justify-content-center">
            <form class="mb-2 w-25" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                <div class="form-group mb-2">
                    <label for="username">Введите имя пользователя: </label>
                    <input class="form-control" type="text" th:field="*{username}" id="username" required/>
                    <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                </div>
                <div class="form-group mb-2">
                    <label for="yearOfBirth">Введите год рождения: </label>
                    <input class="form-control" type="number" th:field="*{yearOfBirth}" id="yearOfBirth" required/>
                    <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Введите пароль: </label>
                    <input class="form-control" type="password" th:field="*{password}" id="password" required/>
                    <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </div>
                <input type="submit" class="btn btn-info" value="Регистрация"/>
            </form>
        </div>
        <hr>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 Maks Yudanov</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
