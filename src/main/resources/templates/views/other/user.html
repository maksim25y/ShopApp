<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя из админки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2>Редакция</h2>
    <form th:action="@{/people/admin/{id}/edit(id=${person.getId()})}" th:method="POST" th:object="${person}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="username">Введите имя пользователя: </label>
        <input type="text" th:field="*{username}" id="username" required/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Year of birth Error
        </div>
        <br/>
        <label for="yearOfBirth">Введите год рождения пользователя: </label>
        <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth" required/>
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error
        </div>
        <br/>
        <label for="password">Введите пароль пользователю: </label>
        <input type="password" th:field="*{password}" id="password" required/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
        </div>
        <br/>
        <input type="submit" value="Изменить"/>
        <div th:if="${param.error}" style="color: red">
            Некорректные данные
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
