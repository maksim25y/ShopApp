<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Maksberris</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="/items" class="nav-link">Товары</a></li>
            </ul>
        </header>

        <div th:if="${items}" class="mb-2">
            <div class="row">
                <div th:each="item, iterStat : ${items}" class="col-md-4 mt-3">
                    <div class="card h-100 d-flex flex-column" style="max-width: 300px;">
                        <img class="w-100 card-img-top" th:src="@{/images/{id}(id=${item.photo})}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${item.getName()}" style="font-size: 0.9rem;"></h5>
                            <a class="btn btn-primary mt-auto" th:href="@{/items/{id}(id=${item.getId()})}">Подробнее</a>
                        </div>
                    </div>
                    <div th:if="${(iterStat.index + 1) % 3 == 0}" style="clear:both;"></div>
                </div>
            </div>
        </div>
        <div th:if="${admin}">
            <a th:href="@{/items/add}">
                <button type="button" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"></path>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"></path>
                    </svg>
                    Добавить товар
                </button>
            </a>
        </div>
    </div>
    <hr>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="/items" class="nav-link">Товары</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Maks Yudanov</p>
    </footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
