<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Инфа о конкретном товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 th:text="${item.getName()}"></h2>
    <img width="200" height="100" th:src="@{/images/{id}(id=${item.photo})}">
    <p th:text="${item.getDescription()}"></p>
    <form th:if="${owner==null}" th:action="@{'/items/' + ${item.getId()} + '/booking'}" th:method="POST">
        <button type="submit">Добавить в корзину</button>
    </form>
    <div th:if="${admin}">
        <form th:method="DELETE" th:action="@{/items/{id}(id=${item.getId()})}">
            <button type="submit">Удалить товар</button>
        </form>
        <div th:if="${owner}">
            <p th:text="${'Товар у: ' +owner}"></p>
        </div>
        <div th:if="${owner==null}">
            <p>Товар свободен</p>
        </div>
    </div>
    <a th:if="${admin}" th:href="@{/items/{id}/edit(id=${item.getId()})}">
        <button>Редактировать</button>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
