<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Maksberris</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        </ul>
    </header>
    <div class="d-flex justify-content-center">
        <form name="f" method="post" action="/process_login" class="w-25">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group mb-2">
                <label for="username">Введите ваше имя: </label>
                <input type="text" name="username" id="username" required class="form-control">
            </div>
            <div class="form-group mb-2">
                <label for="password">Введите пароль: </label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-2" role="alert">
                Неправильные имя или пароль
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
    <hr>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Maks Yudanov</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
