<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:if="${items}">
        <ul th:each="item: ${items}" class="list-group mb-2">
            <li class="list-group-item" aria-current="true">
                <div>
                    <img width="200" height="100" th:src="@{/images/{id}(id=${item.photo})}">
                </div>
                <a th:href="@{/items/{id}(id=${item.getId()})}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:text="${item.getName()+' , '+item.getDescription()}">Item</a>
            </li>
        </ul>
    </div>
    <div th:if="${admin}">
        <a th:href="@{/items/add}">
            <button>Добавить товар</button>
        </a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
