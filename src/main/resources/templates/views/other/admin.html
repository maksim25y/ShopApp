<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Admin page</h1>
    <div th:if="${people.size()!=0}">
        <ul th:each="person: ${people}" class="list-group mb-2">
            <li class="list-group-item" aria-current="true">
                <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                    <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:text="${person.getUsername()+' , '+person.getYearOfBirth()}" th:href="@{/people/admin/{id}(id=${person.getId()})}">User</a>
                    <button type="submit">Удалить</button>
                </form>
            </li>
        </ul>
    </div>
    <br>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
